      instance_transforms: ${transforms.instance_transforms.train}
    - _target_: src.datasets.CustomDataset_train_p2
      instance_transforms: ${transforms.instance_transforms.train}

val:
  _target_: torch.utils.data.ConcatDataset
  datasets:
    - _target_: src.datasets.CustomDataset_val
      instance_transforms: ${transforms.instance_transforms.train}
      limit: 20